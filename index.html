<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>𝖕𝖆𝖘𝖘𝖜𝖔𝖗𝖉 𝖌𝖊𝖓𝖊𝖗𝖆𝖙𝖔𝖗</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>𝖜𝖊𝖑𝖈𝖔𝖒𝖊!</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="

𝖈𝖑𝖎𝖈k 𝖙𝖍𝖊 𝖇𝖚𝖙𝖙𝖔𝖓 𝖇𝖊𝖑𝖔𝖜 𝖆𝖓𝖉 𝖋𝖔𝖑𝖑𝖔𝖜 𝖙𝖍𝖊 𝖕𝖗𝖔𝖒𝖕𝖙𝖘 𝖙𝖔 𝖌𝖊𝖓𝖊𝖗𝖆𝖙𝖊 𝖞𝖔𝖚𝖗 𝖔𝖜𝖓 𝖚𝖓𝖎𝖖𝖚𝖊 𝖕𝖆𝖘𝖘𝖔𝖜𝖗𝖉!"
            aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="passwordPrompt()">𝖌𝖊𝖓𝖊𝖗𝖆𝖙𝖊</button>
        </div>
      </div>
    </div>
    <script src="/Develop/script.js"></script>
  </body>
</html>
